    <!-- Inline Styles -->
    <style>
      :root {
        --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",

        font-family: "Inter", var(--default-font-family);

      .navbar {
        background-color: #45c2b0;
        padding: 10px 0;
      }

      .navbar-brand {
        background-color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .nav-link,
      .user-greeting {
        color: white !important;
        font-weight: bold;
      }

      .navbar-nav {
        justify-content: center;
        flex-grow: 1;
      }

      .how-can-we-help {
        font-family: "Poppins", var(--default-font-family);
        font-size: 2.5rem;
        font-weight: 600;
        color: #000;
        margin-top: 30px;
      }

      .btn-outline-secondary {
        font-family: "Poppins", var(--default-font-family);
        font-size: 1.25rem;
        padding: 15px;
        color: #000;
      }

      input.form-control {
        font-size: 1rem;
      }

      .btn-lg {
        font-size: 1rem;
      }
      .btn a{
        text-decoration: none;
        color: black;
      }

    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="container d-flex align-items-center">

          id="menuToggle"
          style="height: 55px; width: 50px"
        />
        <h4 style="color: white">Tatacare</h4>
        <ul class="navbar-nav d-flex flex-row">
          <li class="nav-item px-3"><a class="nav-link" href="index.html">Home</a></li>

        </ul>
        <div class="user-greeting">
          Hi, Aishvariya <span class="badge bg-warning text-dark">A</span>

          />
          <button class="btn btn-warning" type="button">
            <i class="bi bi-search"></i> <!-- Bootstrap icon for search -->
          </button>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-4 my-3">
            <button class="btn btn-lg btn-outline-secondary w-100">
              Contact Us
            </button>
          </div>
          <div class="col-md-4 my-3">
            <button class="btn btn-lg btn-outline-secondary w-100">
              Technical Support
            </button>
          </div>
          <div class="col-md-4 my-3">
            <button class="btn btn-lg btn-outline-secondary w-100">
              Live Chat Assistant
            </button>
          </div>
          <div class="col-md-4 my-3">
            <button class="btn btn-lg btn-warning w-100"><a href="FAQs.html">FAQs</a></button>
          </div>
        </div>
