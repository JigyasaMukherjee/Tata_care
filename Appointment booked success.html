<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #45C2B0;
      padding: 10px 0;
    }
    .navbar-brand {
      background-color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-link, .user-greeting {
      color: white !important;
      font-weight: bold;
    }
    .navbar-nav {
      justify-content: center;
      flex-grow: 1;
    }
    .user-greeting {
      padding-right: 10px;
    }
    .confirmation-box {
      background-color: #45C2B0;
      padding: 30px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
      margin: 100px auto;
    }
    .confirmation-image {
      width: 60px;
      height: 50px;
    }
    .confirmation-text {
      font-size: 24px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Green Bar -->
  <div class="green-bar"></div>

  <!-- Header -->
  <nav class="navbar">
    <div class="container d-flex align-items-center">
      <!-- Replacing text with an image for TataCare -->
      <img src="Images/logo trans.png" alt="TataCare" class="navbar-brand" id="menuToggle" style="height: 55px; width: 50px;">
      <h4 style="color: white;">Tatacare</h3>
      <ul class="navbar-nav d-flex flex-row">
        <li class="nav-item px-3"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="Doctor profile list.html">Doctor Profiles</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="about us.html">About Us</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="Healthcare Services.html">Services</a></li>
      </ul>
      <div class="user-greeting">Hi, Aishvariya <span class="badge bg-warning text-dark">A</span></div>
    </div>
  </nav>

  <!-- Confirmation Message -->
  <div class="confirmation-box">
    <img src="Images/tick.png" alt="Confirmation Icon" class="confirmation-image">
    <div class="confirmation-text">Appointment Booked successfully!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
