<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tata Care</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
  <style>
    .navbar {
      background-color: #45C2B0;
      padding: 10px 0;
    }
    .navbar-brand {
      background-color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-link, .user-greeting {
      color: white !important;
      font-weight: bold;
    }
    .navbar-nav {
      justify-content: center;
      flex-grow: 1;
    }
    .user-greeting {
      padding-right: 10px;
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px 0;
    }
    .scroll-container::-webkit-scrollbar {
      display: none; /* Hide scrollbar for clean design */
    }
    .scroll-item {
      flex: 0 0 auto;
      margin: 10px;
      background-color: #ddd;
      width: 400px; /* Increased width */
      height: 300px; /* Increased height */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }
    .scroll-item img{
        width: 400px;
        height: 300px;
        border-radius: 10px;
    }
    .arrow {
      background-color: #ccc;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }
    .large-rectangle {
      width: 100%;
      height: 400px;
      background-color: #999;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <nav class="navbar">
        <div class="container d-flex align-items-center">
          <!-- Replacing text with an image for TataCare -->
          <img src="Images/logo trans.png" alt="TataCare" class="navbar-brand" id="menuToggle" style="height: 55px; width: 50px;">
          <h4 style="color: white;">Tatacare</h3>
          <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item px-3"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item px-3"><a class="nav-link" href="Doctor profile list.html">Doctor Profiles</a></li>
            <li class="nav-item px-3"><a class="nav-link" href="about us.html">About Us</a></li>
            <li class="nav-item px-3"><a class="nav-link" href="Healthcare Services.html">Services</a></li>
          </ul>
          <div class="user-greeting">Hi, Aishvariya <span class="badge bg-warning text-dark"><a href="Patient Profile.html">A</a></span></div>
        </div>
      </nav>

    <!-- About Us Section -->
    <section class="text-center my-4">
      <h2>ABOUT US</h2>
    </section>

    <!-- Horizontal Scroll Section -->
    <section class="position-relative">
      <button class="arrow position-absolute start-0 top-50 translate-middle-y" id="scrollLeft">
        &lt;
      </button>
      <div class="scroll-container" id="scrollContainer">
        <div class="scroll-item"><a href="Overview.html"><img src="Images/bg.jpg" alt=""></a></div>
        <div class="scroll-item"><a href="Overview.html"><img src="Images/doc.jpg" alt=""></a></div>
        <div class="scroll-item"><a href="Overview.html"><img src="Images/dfgdfg.png" alt=""></a></div>
        <div class="scroll-item"><a href="Overview.html"><img src="Images/Breastimplants.jpg" alt=""></a></div>
        <div class="scroll-item"><a href="Overview.html"><img src="Images/logo.jpg" alt=""></a></div>
      </div>
      <button class="arrow position-absolute end-0 top-50 translate-middle-y" id="scrollRight">
        &gt;
      </button>
    </section>
  </div>

  <script>
    const scrollContainer = document.getElementById('scrollContainer');
    const scrollLeft = document.getElementById('scrollLeft');
    const scrollRight = document.getElementById('scrollRight');

    scrollLeft.addEventListener('click', () => {
      scrollContainer.scrollBy({ left: -400, behavior: 'smooth' });
    });

    scrollRight.addEventListener('click', () => {
      scrollContainer.scrollBy({ left: 400, behavior: 'smooth' });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
