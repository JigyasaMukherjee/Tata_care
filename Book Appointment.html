<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar styling */
    .navbar {
      background-color: #45C2B0;
      padding: 10px 0;
    }
    .navbar-brand {
      background-color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-link, .user-greeting {
      color: white !important;
      font-weight: bold;
    }
    .navbar-nav {
      justify-content: center;
      flex-grow: 1;
    }

    /* Page Styling */
    body {
      background-color: #f9f9f9;
    }
    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
    }
    .appointment-form {
      max-width: 50%;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .form-control, .btn {
      border-radius: 8px;
    }
    .btn-custom {
      background-color: #FEC44D;
      color: #45C2B0;
      font-weight: bold;
    }
    .btn-custom a{
      text-decoration: none;
      color: black;
    }
    .help-text {
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }

    /* Image Styling */
    .right-image {
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .image-container {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container d-flex align-items-center">
      <!-- Logo -->
      <img src="Images/logo trans.png" alt="TataCare" class="navbar-brand" id="menuToggle" style="height: 55px; width: 50px;">
      <h4 style="color: white; margin-left: 10px;">Tatacare</h4>
      <!-- Navigation Links -->
      <ul class="navbar-nav d-flex flex-row">
        <li class="nav-item px-3"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="Doctor profile list.html">Doctor Profiles</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="about us.html">About Us</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="Healthcare Services.html">Services</a></li>
      </ul>
      <!-- User Greeting -->
      <div class="user-greeting">Hi, Aishvariya <span class="badge bg-warning text-dark">A</span></div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-container">
    <!-- Appointment Form -->
    <div class="appointment-form">
      <h2 class="mb-4">Book Appointment</h2>
      <!-- Date & Time Section -->
      <div class="form-section">
        <label class="form-label">Select Date & Time</label>
        <div class="row g-2">
          <div class="col-4">
            <select class="form-select bg-dark text-warning">
              <option selected>Day</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div class="col-4">
            <select class="form-select bg-dark text-warning">
              <option selected>Month</option>
              <option>January</option>
              <option>February</option>
              <option>March</option>
            </select>
          </div>
          <div class="col-4">
            <input type="time" class="form-control bg-dark text-warning">
          </div>
        </div>
      </div>

      <!-- Reason to Visit Section -->
      <div class="form-section">
        <label class="form-label">Reason to Visit</label>
        <div class="input-group">
          <input type="text" class="form-control text-white" style="background-color: #45C2B0;" placeholder="Enter reason">
          <button class="btn btn-warning" type="button">â–¼</button>
        </div>
      </div>

      <!-- Appointment Type Section -->
      <div class="form-section">
        <label class="form-label">Appointment Type</label>
        <div class="d-flex gap-3">
          <button class="btn text-white flex-fill" style="background-color: #45C2B0;">Online</button>
          <button class="btn text-white flex-fill" style="background-color: #45C2B0;">In Person</button>
        </div>
      </div>

      <!-- Book Button -->
      <div class="form-section text-center">
        <button class="btn btn-custom w-100 py-2"><a href="Appointment booked success.html">Book Appointment</a></button>
      </div>

      <!-- Help Text -->
      <p class="help-text">For Help Call: +189-123-453</p>
    </div>

    <!-- Image Section -->
    <div class="image-container">
      <img src="Images/banner.png" alt="Appointment Image" class="right-image">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
